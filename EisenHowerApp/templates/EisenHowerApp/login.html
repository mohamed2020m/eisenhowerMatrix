<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body{
            background-color: #eee;
        }
        .container_box{
            background-color: white;
        }

        .pa_container{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="pa_container container">
        <div>
            <h2 class="text text-center">Login</h2>
        </div>
        <div class="container_box border rounded shadow p-3 mt-3 mw-50">
    
            {% if message %}
                <div class="text text-danger m-3">{{ message }}</div>
            {% endif %}
    
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group p-2">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group p-2">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="d-flex justify-content-center p-2">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>
    
            <div class="d-flex justify-content-center mt-2">
                Don't have an account? <a class="ms-2" href="{% url 'register' %}">Register here.</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
