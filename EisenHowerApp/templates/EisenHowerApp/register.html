<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
    </div>
    <div class="container border rounded shadow p-3 mt-3">

        {% if message %}
            <div class="text text-danger m-3">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group p-2">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="d-flex p-2">
                <div class="form-group flex-fill me-1">
                    <input class="form-control" type="text" name="firstname" placeholder="Firstname">
                </div>
                <div class="form-group flex-fill ">
                    <input class="form-control" type="text" name="lastname" placeholder="lastname">
                </div>
            </div>
            <div class="form-group p-2">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="d-flex p-2">
                <div class="form-group flex-fill me-1">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group flex-fill">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <input class="btn btn-primary" type="submit" value="Register">
            </div>
        </form>
        <div class="d-flex justify-content-center mt-2">
            Already have an account? <a class="ms-1" href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
